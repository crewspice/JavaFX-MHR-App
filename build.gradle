plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.13'
    id 'java'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

repositories {
    mavenCentral()
}

dependencies {
    // HTTP Client
    implementation 'com.squareup.okhttp3:okhttp:4.9.3'

    // JSON Processing
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.15.0'
    implementation 'com.google.code.gson:gson:2.10.1'
    implementation 'org.json:json:20210307'

    // PDF Generation
    implementation 'com.itextpdf:kernel:8.0.5'
    implementation 'com.itextpdf:layout:8.0.5'

    // MySQL Connector
    implementation 'mysql:mysql-connector-java:8.0.31'
}

// Detect JavaFX SDK path
def javafxPathProp = hasProperty('javafxPath') ? javafxPath : ''

// Optional metadata for IntelliJ / plugin tooling
javafx {
    version = "22.0.2"
    modules = ['javafx.controls', 'javafx.fxml']
}

application {
    mainClass.set('com.MaxHighReach.Main')
    applicationDefaultJvmArgs = [
        '--module-path', javafxPathProp,
        '--add-modules', 'javafx.controls,javafx.fxml'
    ]
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

shadowJar {
    archiveClassifier.set('all')
}

tasks.withType(JavaExec).configureEach {
    doFirst {
        jvmArgs = [
            '--module-path', javafxPathProp,
            '--add-modules', 'javafx.controls,javafx.fxml'
        ]
    }
}

jar {
    manifest {
        attributes(
            'Main-Class': 'com.MaxHighReach.Main'
        )
    }
    archiveFileName.set('MaxReachPro.jar')
    destinationDirectory.set(file('build/libs'))
}

task customDist(type: Zip) {
    from sourceSets.main.output
    archiveFileName.set('MaxReachPro-distribution.zip')
    destinationDirectory.set(file('build'))
}

task jpackage(type: Exec) {
    dependsOn build

    doFirst {
        def jpackageCmd = "jpackage"
        def mainJarName = "MaxReachPro-all.jar"
        def mainClass = 'com.MaxHighReach.Main'
        def outputDir = "$buildDir/installer"
        def jarInputDir = "$buildDir/libs"

        commandLine jpackageCmd,
            '--type', 'exe',
            '--name', 'MaxReachPro',
            '--input', jarInputDir,
            '--main-class', mainClass,
            '--main-jar', mainJarName,
            '--dest', outputDir,
            '--java-options', "--module-path=${javafxPathProp} --add-modules=javafx.controls,javafx.fxml"
    }
}

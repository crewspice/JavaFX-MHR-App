plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.13'
    id 'java'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

repositories {
    mavenCentral()
}

// -----------------------------
// Use JavaFX path from gradle.properties
// -----------------------------
def javafxPathProp = project.hasProperty('javafxPath') ? project.property('javafxPath') : ""
if (javafxPathProp == "") {
    throw new GradleException("javafxPath not set in gradle.properties!")
}

// -----------------------------
// Dependencies
// -----------------------------
dependencies {
    // HTTP Client
    implementation 'com.squareup.okhttp3:okhttp:4.9.3'

    // JSON Processing
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.15.0'
    implementation 'com.google.code.gson:gson:2.10.1'
    implementation 'org.json:json:20210307'

    // PDF Generation
    implementation 'com.itextpdf:kernel:8.0.5'
    implementation 'com.itextpdf:layout:8.0.5'

    // MySQL Connector
    implementation 'mysql:mysql-connector-java:8.0.31'
}

// -----------------------------
// JavaFX Plugin
// -----------------------------
javafx {
    version = "22.0.2" // Jack's machine default; can override in gradle.properties if needed
    modules = ['javafx.controls', 'javafx.fxml', 'javafx.swing']
}

// -----------------------------
// Application settings
// -----------------------------
application {
    mainClass.set('com.MaxHighReach.Main')
    applicationDefaultJvmArgs = [
        '--module-path', javafxPathProp,
        '--add-modules', 'javafx.controls,javafx.fxml,javafx.swing'
    ]
}

// -----------------------------
// Java toolchain
// -----------------------------
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

// -----------------------------
// Shadow JAR
// -----------------------------
shadowJar {
    archiveClassifier.set('all')
}

// -----------------------------
// JavaExec tasks (run)
tasks.withType(JavaExec).configureEach {
    doFirst {
        jvmArgs = [
            '--module-path', javafxPathProp,
            '--add-modules', 'javafx.controls,javafx.fxml,javafx.swing'
        ]
    }
}

// -----------------------------
// Standard JAR
// -----------------------------
jar {
    manifest {
        attributes(
            'Main-Class': 'com.MaxHighReach.Main'
        )
    }
    archiveFileName.set('MaxReachPro.jar')
    destinationDirectory.set(file('build/libs'))
}

// -----------------------------
// Custom distribution ZIP
// -----------------------------
task customDist(type: Zip) {
    from sourceSets.main.output
    archiveFileName.set('MaxReachPro-distribution.zip')
    destinationDirectory.set(file('build'))
}

// -----------------------------
// jpackage installer task
// -----------------------------
task jpackage(type: Exec) {
    dependsOn build

    doFirst {
        def jpackageCmd = "jpackage"
        def mainJarName = "MaxReachPro-all.jar"
        def mainClass = 'com.MaxHighReach.Main'
        def outputDir = "$buildDir/installer"
        def jarInputDir = "$buildDir/libs"

        commandLine jpackageCmd,
            '--type', 'exe',
            '--name', 'MaxReachPro',
            '--input', jarInputDir,
            '--main-class', mainClass,
            '--main-jar', mainJarName,
            '--dest', outputDir,
            '--java-options', "--module-path=${javafxPathProp} --add-modules=javafx.controls,javafx.fxml,javafx.swing"
    }
}
